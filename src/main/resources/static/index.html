<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<title>Ahoj Rybo and Qanes</title>
</head>
<body class="bg-dark text-white">
<div class="container">
	<div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-autohide="false"
		style="
			z-index: 25;
            position: absolute;
            right: 5%;
            top: 2%;">
		<div class="toast-header bg-dark text-white">
			<strong class="mr-auto">MC</strong>
			<button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div id="toast-body" class="toast-body" style="opacity: 100%">
		</div>
	</div>
	<div class="row">
		<h1 class="text-center mt-3 mb-5 w-100">Ahoj Rybo a Qanes, tu si mozte pozriet log a restartovat server</h1>
		<h3 id="players" class="text-center"></h3>
		<div class="col-12">
			<div class="border border-light p-1 rounded" style="overflow: auto; height: 700px" >
				<pre id="minecraftLog" style="overflow: initial"></pre>
			</div>
		</div>
		<div class="col-12">
			<div class="d-grid gap-2">
				<button id="restart" class="btn btn-danger">REÅ TART</button>
			</div>
		</div>
	</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
